    <body>
        <h1 class='title'>Basic Problems on Graph<span class='chn'>基础图论问题</span></h1>
        <details class='card'>
            <summary>Shortest Path Problem<span class='chn'>最短路问题</span></summary>
            <hr />
            <p><span class='chn def'>对于图中的两个点，若其间存在通路，那么通路中长度最短的一条被称为这两点间的最短路。</span></p>
            <h4>floyd<span class='chn'>法求最短路</span></h4>
            <p><span class='chn'><b>利用了动态规划的思想!</b></span></p>
            <h4>dijkstra<span class='chn'>法求最短路</span></h4>
            <p><span class='chn'><b>利用了贪心的思想！</b></span></p>
            <h4>spfa<span class='chn'>法求最短路</span></h4>
            <p><span class='chn'>利用了搜索，<b>能解决带负权环的图</b>！</span></p>
        </details>
